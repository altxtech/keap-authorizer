<!-- base html for form pages -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">{% block title %}{% endblock %}</h3>
				</div>
				<div class="card-body">
					{% block form %}{% endblock %}
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
