{% extends "base.html" %}

{% block title %}New Integration{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Create New Integration</h1>
    <form action="{{ url_for('main.new_integration') }}" method="POST">
        <div class="form-group">
            <label for="name">Integration Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Integration</button>
    </form>
</div>
{% endblock %}
