{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="container">
	<h1 class="mt-5">Users</h1>
	<div class="mb-3">
		<a href="{{ new_user_url }}" class="btn btn-primary">Add New User</a>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Username</th>
				<th>Roles</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
				<tr>
					<td>{{ user.username }}</td>
					<td>{{ user.roles | join(', ') }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
